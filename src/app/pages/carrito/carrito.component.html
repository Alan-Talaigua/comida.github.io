<div id="tarjeta-container" class="margen-chico">
  <div *ngFor="let producto of carritoService.carrito; index as i" class="tarjeta-producto-container">
    <ng-container *ngIf="productosCarrito[i]">
      <div id="izquierda" [ngStyle]="{'background-image' : 'url('+productosCarrito[i].fotoUrl+')'}">
        <img *ngIf="productosCarrito[i].esCeliaco" src="./../../../../assets/icons/celiaco.png" alt="Apto celiaco">
        <img *ngIf="productosCarrito[i].esVegano" src="./../../../../assets/icons/vegano.png" alt="Apto vegano">
      </div>
      <div id="centro">
        <p id="oscuro" class="negrita">{{productosCarrito[i].nombre}}</p>
        <p id="oscuro-notas" *ngIf="producto.notas !== ''">{{producto.notas}}</p>
        <app-contador-cantidad id="oscuro" 
          [cantidadInicial]="producto.cantidad" 
          (cantidadCambiada)="cambiarCantidadProducto(producto.idProducto, $event)">
        </app-contador-cantidad>
      </div>
      <div id="derecha">
        <button id="borrar" (click)="eliminarProducto(producto.idProducto)">
          <img src="./../../../assets/icons/delete.svg" alt="">
        </button>
        <p id="oscuro-notas" class="negrita">${{productosCarrito[i].precio}}</p>
      </div>
    </ng-container>
  </div>
</div>

<div class="flex-center">
    <a id="mas" [routerLink]="['/']" routerLinkActive="router-link-active" href="">+</a>
</div>

<section class="margen-chico" id="informacion">
    <h3 class="direccion">Dirección de envío</h3>
    <div class="flex-apart" id="envios-container">
    <div>
        <h4 id="oscuro">Calle False 123</h4>
        <p id="color-sub">San Lorenzo, Santa Fe, 2200</p>
    </div>
    
    <div>
        <a [routerLink]="['/perfil']" routerLinkActive="router-link-active"></a>
        <img src="./../../../assets/icons/editar.svg" alt="Editar">
    </div>
    </div>
    <div id="totales" class="flex-apart">
        <div>
            <p class="negrita">Subtotal</p>
            <p>Delivery</p>
            <p class="negrita">Total</p>
        </div>
        <div id="montos">
            <p class="negrita">$<span>{{subTotal}}</span></p>
            <p>$<span>{{delivery}}</span></p>
            <p class="negrita">$<span>{{total}}</span></p>
            
        </div>
    </div>
    <button id="enviar">Enviar Mensaje</button>
  </section>
